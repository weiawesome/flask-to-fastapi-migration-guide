<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

            width: 100%;

        .header {

        .header h1 {

        }

        .status {

        .status.connected {

        }

        .status.disconnected {

        }

        .chat-area {

        }

        .message {

        .message.user {

            text-align: right;
        }

        .message.other {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .message.system {
            background: #fef3c7;

            font-size: 14px;
        }

        .message.private {

        .message-header {

        .input-area {

        .input-group {

        .input-group input {

        .input-group input:focus {

        .btn {

        }

        .btn-primary {
            background: #667eea;

        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        .info {
            font-size: 12px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ FastAPI WebSocket èŠå¤©å®¤</h1>
            <div class="status" id="status">æœªé€£æ¥</div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message system">
                æ­¡è¿ä½¿ç”¨ FastAPI WebSocket èŠå¤©å®¤ï¼è«‹è¼¸å…¥ç”¨æˆ¶åä¸¦é€£æ¥ã€‚
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="è¼¸å…¥ç”¨æˆ¶å" value="User1">
                <button class="btn btn-primary" id="connectBtn" onclick="connect()">é€£æ¥</button>
                <button class="btn btn-secondary" id="disconnectBtn" onclick="disconnect()" disabled>æ–·é–‹</button>
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="è¼¸å…¥è¨Šæ¯..." disabled>
                <button class="btn btn-primary" id="sendBtn" onclick="sendMessage()" disabled>ç™¼é€</button>
            </div>
            <div class="info">
                æç¤ºï¼šé€£æ¥å¾Œå¯ä»¥ç™¼é€è¨Šæ¯ï¼Œæ‰€æœ‰åœ¨ç·šç”¨æˆ¶éƒ½æœƒæ”¶åˆ°å»£æ’­è¨Šæ¯ã€‚
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let username = '';
        let heartbeatInterval = null;
        let heartbeatTimeout = null;

        function updateStatus(connected, message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }
        
        function startHeartbeat() {
            // æ¸…é™¤èˆŠçš„å¿ƒè·³
            stopHeartbeat();
            
            // æ¯ 10 ç§’ç™¼é€ä¸€æ¬¡å¿ƒè·³
            heartbeatInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // æ–¹å¼ 1ï¼šç™¼é€ heartbeat è¨Šæ¯
                    ws.send(JSON.stringify({
                        type: 'heartbeat',
                        timestamp: new Date().toISOString()
                    }));
                    
                    // è¨­ç½®è¶…æ™‚æª¢æ¸¬ï¼ˆå¦‚æœ 5 ç§’å…§æ²’æ”¶åˆ°å›æ‡‰ï¼Œèªç‚ºé€£æ¥æ–·é–‹ï¼‰
                    heartbeatTimeout = setTimeout(() => {
                        console.warn('Heartbeat timeout, connection may be lost');
                        updateStatus(false, 'âŒ é€£æ¥è¶…æ™‚');
                    }, 5000);
                }
            }, 10000); // 10 ç§’é–“éš”
        }
        
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            if (heartbeatTimeout) {
                clearTimeout(heartbeatTimeout);
                heartbeatTimeout = null;
            }
        }

        function addMessage(type, username, message, timestamp) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let content = '';
            if (type === 'system') {
                content = `<div class="message-header">ç³»çµ±è¨Šæ¯</div>${message}`;
            } else if (type === 'private') {
                content = `<div class="message-header">ğŸ”’ ç§è¨Šä¾†è‡ª ${username}</div>${message}`;
            } else {
                const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
                content = `
                    <div class="message-header">${username} - ${time}</div>
                    ${message}
                `;
            }

            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function connect() {
            username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('è«‹è¼¸å…¥ç”¨æˆ¶åï¼');
                return;
            }

            // ä½¿ç”¨å¸¶å¿ƒè·³æª¢æ¸¬çš„ WebSocket ç«¯é»
            const wsUrl = `ws://localhost:8000/ws/chat/${encodeURIComponent(username)}/heartbeat`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus(true, 'âœ… å·²é€£æ¥ï¼ˆå¿ƒè·³æª¢æ¸¬å·²å•Ÿç”¨ï¼‰');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('usernameInput').disabled = true;
                
                // å•Ÿå‹•å¿ƒè·³
                startHeartbeat();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'ping':
                            // æ”¶åˆ°æœå‹™å™¨çš„ pingï¼Œå›è¦† pong
                            ws.send(JSON.stringify({
                                type: 'pong',
                                timestamp: new Date().toISOString()
                            }));
                            break;
                        case 'heartbeat_ack':
                            // æ”¶åˆ°å¿ƒè·³ç¢ºèªï¼Œæ¸…é™¤è¶…æ™‚
                            if (heartbeatTimeout) {
                                clearTimeout(heartbeatTimeout);
                                heartbeatTimeout = null;
                            }
                            break;
                        case 'system':
                            addMessage('system', null, data.message);
                            break;
                        case 'message':
                            const isOwnMessage = data.username === username;
                            addMessage(isOwnMessage ? 'user' : 'other', data.username, data.message, data.timestamp);
                            break;
                        case 'private':
                            addMessage('private', data.from, data.message, data.timestamp);
                            break;
                        case 'confirmation':
                            addMessage('system', null, data.message);
                            break;
                        case 'error':
                            addMessage('system', null, `âŒ éŒ¯èª¤: ${data.message}`);
                            break;
                        default:
                            addMessage('other', data.username || 'Unknown', data.message || event.data);
                    }
                } catch (e) {
                    // å¦‚æœä¸æ˜¯ JSONï¼Œç•¶ä½œç´”æ–‡å­—è™•ç†
                    addMessage('other', 'Server', event.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('system', null, 'âŒ é€£æ¥éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥æœå‹™å™¨æ˜¯å¦é‹è¡Œ');
            };

            ws.onclose = () => {
                updateStatus(false, 'âŒ å·²æ–·é–‹');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('usernameInput').disabled = false;
                addMessage('system', null, 'é€£æ¥å·²é—œé–‰');
            };
        }

        function disconnect() {
            stopHeartbeat();
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const messageData = {
                type: 'message',
                username: username,  // åŒ…å«ç”¨æˆ·åï¼Œç¡®ä¿å‰ç«¯èƒ½æ­£ç¡®è¯†åˆ«è‡ªå·±çš„æ¶ˆæ¯
                message: message,
                timestamp: new Date().toISOString()
            };

            ws.send(JSON.stringify(messageData));
            messageInput.value = '';
        }

        // æŒ‰ Enter éµç™¼é€è¨Šæ¯
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // æŒ‰ Enter éµé€£æ¥
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
</body>
</html>
