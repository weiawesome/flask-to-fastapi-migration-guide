version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-todo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-todo_password}
      POSTGRES_DB: ${POSTGRES_DB:-todo_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-todo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network
    restart: unless-stopped

  # Redis 快取
  redis:
    image: redis:7-alpine
    container_name: todo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network
    restart: unless-stopped

  # Flask 應用 (同步)
  flask-app:
    build:
      context: ./flask-app
      dockerfile: Dockerfile
    container_name: todo-flask-app
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-todo_user}:${POSTGRES_PASSWORD:-todo_password}@postgres:5432/${POSTGRES_DB:-todo_db}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - PYTHONUNBUFFERED=1
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped
    volumes:
      - ./flask-app:/app
      - flask_logs:/app/logs

  # FastAPI 應用 (異步)
  fastapi-app:
    build:
      context: ./fastapi-app
      dockerfile: Dockerfile
    container_name: todo-fastapi-app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-todo_user}:${POSTGRES_PASSWORD:-todo_password}@postgres:5432/${POSTGRES_DB:-todo_db}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped
    volumes:
      - ./fastapi-app:/app
      - fastapi_logs:/app/logs

  # Nginx 前端服務
  nginx:
    image: nginx:alpine
    container_name: todo-nginx
    ports:
      - "80:80"
    depends_on:
      - flask-app
      - fastapi-app
    networks:
      - todo-network
    restart: unless-stopped
    volumes:
      - ./frontend/static:/usr/share/nginx/html:ro
      - ./frontend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  flask_logs:
    driver: local
  fastapi_logs:
    driver: local

networks:
  todo-network:
    driver: bridge

